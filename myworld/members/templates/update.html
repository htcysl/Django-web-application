<h1> Update Member </h1>

    {% csrf_token %}
    First Name:<br>
    <input name = "first" value="{{ mymembers.firstname }}">
    <br><br>
    Last Name: <br>
    <input name="last" value="{{ mymembers.lastname }}">
    <br><br>
    <input type="submit" value="Submit">
</form>
